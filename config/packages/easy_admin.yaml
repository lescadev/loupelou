easy_admin:

    site_name: 'ADMIN'

    design:
        assets:
            css:
                - 'css/admin.css'
        menu:
            -   label: "Utilisateurs"
                icon: "user-o"
                children:
                    - {entity: 'User'}
                    - {entity: 'Particulier'}
                    - {entity: 'Prestataire'}
                    - {entity: 'Comptoir'}

            -   label: "Informations Légales"
                icon: "file-alt"
                entity: 'InformationsLegales'


            -   label: "Informations"
                icon: "newspaper"
                entity: 'Informations'

            -   label: "Blog"
                icon: "blog"
                entity: 'ArticleBlog'

            -   label: "Evénements"
                icon: "calendar"
                entity: 'Evenements'

            -   label: "Transactions"
                icon: "money"
                entity: 'Transactions'

    entities:
        User:
            class: App\Entity\User
            label: "Membres"
            list:
                fields: [{ property: 'is_active',  type: 'toggle' }, 'prenom', 'nom', 'email', 'adresse','code_postal', 'ville']
                actions:
                    - {name: 'new', label: 'Ajouter membre' }
            form:
                title: 'Adhérent'
                fields:
                    - {property: 'email'}
                    - {property: 'password'}
                    - {property: 'prenom'}
                    - {property: 'nom'}
                    - {property: 'telephone'}
                    - {property: 'adresse'}
                    - {property: 'code_postal'}
                    - {property: 'ville'}
                    - {property: 'description'}
                    - {property: 'date_creation'}
        Particulier:
            label: "Particuliers"
            class: App\Entity\Particulier
            form:
                title: 'Particulier'
            list:
                fields: [{property: 'user.nom', label: 'Nom'}, {property: 'user.prenom', label: 'Prénom'}, {property: 'user.email', label: 'Email'}, {property: 'user.adresse', label: 'Adresse'},{property: 'user.code_postal', label: 'Code postal'}, {property: 'user.ville', label: 'Ville'}]
                actions:
                    - {name: 'new', label: 'Ajouter Particuler' }
        Prestataire:
            label: "Prestataires"
            class: App\Entity\Prestataire
            form:
                title: 'Prestataire'
            list:
                actions:
                    - {name: 'new', label: 'Ajouter Prestataire' }
        Comptoir:
            label: "Comptoirs"
            class: App\Entity\Comptoir
            form:
                title: 'Comptoir'
            list:
                actions:
                    - {name: 'new', label: 'Ajouter Comptoir' }

        InformationsLegales:
            class: App\Entity\InformationsLegales
            label: "Informations Légales"
            disabled_actions: ['search','delete','new']
            list:
                fields: ['cgu', 'cgv', 'mentionsLegales']
            form:
                title: 'Informations Légales'
                fields:
                    - {property: 'cgu',type: 'fos_ckeditor', type_options: {config_name: 'my_config_1'}}
                    - {property: 'cgv',type: 'fos_ckeditor', type_options: {config_name: 'my_config_1'}}
                    - {property: 'mentionsLegales',type: 'fos_ckeditor',type_options: {config_name: 'my_config_1'}}
            edit:
                actions: ['-new', '-delete']

        Informations:
            class: App\Entity\Informations
            form:
                title: 'Informations'
                fields:
                    - {property: 'imageFile', type: 'vich_image', label: 'Logo'}
                    - {property: 'slogan', label: 'Slogan' ,type: 'fos_ckeditor', type_options: {config_name: 'my_config_3'}}
                    - {property: 'titrepresentation', label: 'Titre de la présentation', type: 'text'}
                    - {property: 'presentation', label: 'Présentation', type: 'fos_ckeditor', type_options: {config_name: 'my_config_1'}}
                    - {property: 'adresse', label: 'Adresse'}
                    - {property: 'code_postal', label: 'Code postal'}
                    - {property: 'ville', label: 'Ville'}
                    - {property: 'telephone', label: 'Téléphone'}
                    - {property: 'email', label: 'Email'}
                    - {property: 'facebook', label: 'Facebook'}
                    - {property: 'instagram', label: 'Instagram'}
                    - {property: 'twitter', label: 'Twitter'}
            edit:
                actions: ['-new', '-delete']
            list:
                actions: ['-new', '-delete']
                fields: [{property: 'logo', type: 'image', label: 'Logo', base_path: '%app.path.logo_images%'}, {property: 'slogan', label: 'Slogan'}, {property: 'titre_presentation', label: 'Titre Présentation'}, {property: 'presentation', label: 'Présentation'}, {property: 'adresse', label: 'Adresse'}, {property: 'code_postal', label: 'Code postal'}, {property: 'ville', label: 'Ville'}, {property: 'telephone', label: 'Téléphone'}, {property: 'email', label: 'Email'}]

        ArticleBlog:
            class: App\Entity\ArticleBlog
            label: "Blog"
            list:
                fields: [{ property: 'is_active',  type: 'toggle', label: 'Activation article' }, {property: 'title', label: 'Titre'}, {property: 'content', label: 'Article'}, {property: 'image', type: 'image', label: 'Image', base_path: '%app.path.articles_images%'}, {property: 'createdAt', label: 'Date création'}, {property: 'imageDescription', label: 'Description image'}]
            form:
                title: 'Article'
                fields:
                    - {property: 'isActive', label: 'Activation article'}
                    - {property: 'title', label: 'Titre'}
                    - {property: 'content', label: 'Article', type: 'fos_ckeditor', type_options: {config_name: 'my_config_2'}}
                    - {property: 'imageFile', type: 'vich_image', label: 'Image'}
                    - {property: 'createdAt', label: 'Date création'}
                    - {property: 'imageDescription', label: 'Description image'}

        Evenements:
            class: App\Entity\Evenements
            label: "Evénements"
            list:
                fields: [{property: 'title', label: 'Titre'}, {property: 'description', label: 'Description'}, {property: 'logo', label: 'Logo', type: 'image'}, {property: 'date', label: 'Date evenement'}, {property: 'logoDescription', label: 'Description du logo'}, {property: 'lienEvent', label: 'LienEvenement'}, {property: 'lieu', label: 'Lieu'}]
            form:
                fields:
                    - {property: 'title'}
                    - {property: 'description',type: 'fos_ckeditor', type_options: {config_name: 'my_config_3'}}
                    - {property: 'logo'}
                    - {property: 'date'}
                    - {property: 'logoDescription'}
                    - {property: 'lienEvent'}
                    - {property: 'lieu'}

        Transactions:
            class: App\Entity\Transaction
            label: "Transactions"
            disabled_actions: ['search','delete','new','edit']
            list:
                fields: [{property: 'nom', label: 'Nom'}, {property: 'prenom', label: 'Prénom'}, {property: 'comptoir', label: 'Comptoir'}, {property: 'montant', label: 'Montant'}, {property: 'date_transaction', label: 'Date'}]



