easy_admin:
    design:
        menu:
            - label: "Utilisateurs"
              icon: "user-o"
              children:
                  - {entity: 'User'}
                  - {entity: 'Particulier'}
                  - {entity: 'Prestataire'}
                  - {entity: 'Comptoir'}
                  
            - label: "Informations LÃ©gales"
              icon: "file-alt"
              entity: 'InformationsLegales' 
             

            - label: "Informations" 
              icon: "newspaper"
              entity: 'Informations'

            - label: "Blog" 
              icon: "blog"
              entity: 'ArticleBlog'
              
    entities:
        User:
            class: App\Entity\User
            label: "Membre"
            list:
                fields: [{ property: 'is_active',  type: 'toggle' }, 'prenom', 'nom', 'email', 'adresse','code_postal', 'ville']
            form:
                fields:
                    - {property: 'email'}
                    - {property: 'password'}
                    - {property: 'prenom'}
                    - {property: 'nom'}
                    - {property: 'telephone'}
                    - {property: 'adresse'}
                    - {property: 'ville'}
                    - {property: 'code_postal'}
                    - {property: 'date_creation'}
        Particulier:
            class: App\Entity\Particulier
        Prestataire:
            class: App\Entity\Prestataire
        Comptoir:
            class: App\Entity\Comptoir
           
        InformationsLegales:
            class: App\Entity\InformationsLegales
            disabled_actions: ['search','delete','new']
            list:
                fields: ['cgu', 'cgv', 'mentionsLegales']   
            form:
                fields:
                    - {property: 'cgu'}    
                    - {property: 'cgv'}
                    - {property: 'mentionsLegales'}
            edit:
                actions: ['-new', '-delete']
          
                
               
                
        Informations:
            class: App\Entity\Informations
            edit:
                actions: ['-new', '-delete']
            list:
                actions: ['-new', '-delete']

        
        ArticleBlog:
            class: App\Entity\ArticleBlog
            label: "Blog"
            list:
                fields: [{ property: 'is_active',  type: 'toggle' }, 'title', 'content', 'image', createdAt, 'imageDescription']
            form:
                fields:
                    - {property: 'isActive'}
                    - {property: 'title'}
                    - {property: 'content'}
                    - {property: 'image'}
                    - {property: 'createdAt'}
                    - {property: 'imageDescription'}
            




